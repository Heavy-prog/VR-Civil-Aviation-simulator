<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Aviation Simulator - Sign In</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Authenticate/style.css') }}">
</head>
<body>
    <!-- Red Header with Logo -->
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='Authenticate/logo.png') }}" alt="VirtuFlight Logo" class="logo">
            <h1>VirtuFlight</h1>
        </div>
    </header>

    <div class="container">
        <!-- Sign In Title -->
        <h2 id="form-title">Sign In</h2>
        
        <!-- Buttons for Admin and Pilot Sign In -->
        <div class="signin-buttons">
            <button id="admin-btn" class="signin-btn">Admin Sign In</button>
            <button id="pilot-btn" class="signin-btn">Pilot Sign In</button>
        </div>

        <!-- Sign In Form -->
        <form id="auth-form" style="display: none;" action="/login" method="POST">

            <div id="sign-in-fields">
                <label for="username">User Name <span class="required">*</span></label>
                <input type="text" id="username" required>

                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" required>

                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Forgot password link -->
        <div class="toggle">
            <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='Authenticate/script.js') }}"></script>

</body>
</html>
